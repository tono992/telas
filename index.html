<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Nocturna con Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #agenda {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .acciones {
            display: flex;
            gap: 10px;
        }
        .copiar-item, .eliminar-item {
            cursor: pointer;
            font-weight: bold;
        }
        .copiar-item {
            color: #4dabf7;
        }
        .eliminar-item {
            color: #ff6b6b;
        }
    </style>
    <!-- Incluye Firebase Modular SDK -->
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Configura Firebase con tus credenciales
        const firebaseConfig = {
            apiKey: "AIzaSyAOs0mkrrfY-Tc4rlu11boRepF6SQTi0ns",
            authDomain: "agenda-8a1fe.firebaseapp.com",
            projectId: "agenda-8a1fe",
            storageBucket: "agenda-8a1fe.firebasestorage.app",
            messagingSenderId: "423043113853",
            appId: "1:423043113853:web:1a81620c6f0f9ee43e2214",
            measurementId: "G-T08HYR8VTY"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Cargar elementos guardados al iniciar la página
        document.addEventListener("DOMContentLoaded", cargarElementos);

        async function guardar() {
            const entrada = document.getElementById('entrada').value.trim();
            if (!entrada) {
                alert("Por favor, escribe algo para guardar.");
                return;
            }

            try {
                // Guardar el texto en Firestore
                await addDoc(collection(db, "agenda"), {
                    texto: entrada,
                    fecha: new Date()
                });
                console.log("Texto guardado en Firestore");
                cargarElementos(); // Recargar la lista
            } catch (error) {
                console.error("Error al guardar en Firestore: ", error);
                alert("Error al guardar. Por favor, intenta nuevamente.");
            }

            // Limpiar el textarea
            document.getElementById('entrada').value = "";
        }

        async function eliminarTodo() {
            try {
                const querySnapshot = await getDocs(collection(db, "agenda"));
                querySnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
                console.log("Todos los elementos eliminados de Firestore");
                cargarElementos(); // Recargar la lista
            } catch (error) {
                console.error("Error al eliminar elementos: ", error);
                alert("Error al eliminar elementos. Por favor, intenta nuevamente.");
            }
        }

        async function cargarElementos() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "agenda"));
                querySnapshot.forEach((doc) => {
                    const texto = doc.data().texto;
                    const id = doc.id;

                    // Crear un nuevo elemento de lista
                    const li = document.createElement('li');
                    li.textContent = texto;

                    // Contenedor para los botones de acciones
                    const acciones = document.createElement('div');
                    acciones.className = 'acciones';

                    // Botón para copiar el texto
                    const copiar = document.createElement('span');
                    copiar.className = 'copiar-item';
                    copiar.textContent = 'cc';
                    copiar.onclick = () => copiarTexto(texto);

                    // Botón para eliminar el elemento
                    const eliminar = document.createElement('span');
                    eliminar.className = 'eliminar-item';
                    eliminar.textContent = 'x';
                    eliminar.onclick = async () => {
                        try {
                            await deleteDoc(doc.ref);
                            console.log("Elemento eliminado de Firestore");
                            cargarElementos(); // Recargar la lista
                        } catch (error) {
                            console.error("Error al eliminar elemento: ", error);
                            alert("Error al eliminar elemento. Por favor, intenta nuevamente.");
                        }
                    };

                    // Añadir los botones al elemento de la lista
                    acciones.appendChild(copiar);
                    acciones.appendChild(eliminar);
                    li.appendChild(acciones);

                    // Añadir el nuevo elemento a la lista
                    lista.appendChild(li);
                });
            } catch (error) {
                console.error("Error al cargar elementos: ", error);
                alert("Error al cargar elementos. Por favor, intenta nuevamente.");
            }
        }

        // Función para copiar texto
        function copiarTexto(texto) {
            // Crear un textarea temporal
            const textareaTemp = document.createElement('textarea');
            textareaTemp.value = texto;
            document.body.appendChild(textareaTemp);

            // Seleccionar el texto
            textareaTemp.select();
            textareaTemp.setSelectionRange(0, 99999); // Para dispositivos móviles

            // Copiar el texto
            try {
                document.execCommand('copy');
                //alert(`Texto copiado: ${texto}`);
            } catch (error) {
                console.error("Error al copiar texto: ", error);
                alert("Error al copiar texto. Por favor, intenta nuevamente.");
            }

            // Eliminar el textarea temporal
            document.body.removeChild(textareaTemp);
        }

        // Asignar las funciones a los botones
        window.guardar = guardar;
        window.eliminarTodo = eliminarTodo;
    </script>
</head>
<body>

    <h1>Agenda Nocturna con Firebase</h1>
    <textarea id="entrada" placeholder="Escribe algo para guardar..."></textarea>
    <div>
        <button onclick="guardar()">Guardar</button>
        <button onclick="eliminarTodo()">Eliminar Todo</button>
    </div>

    <div id="agenda">
        <h2>Elementos Guardados:</h2>
        <ul id="lista"></ul>
    </div>

</body>
</html>
