<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Firebase: Guardar y Mostrar Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #mensaje {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .exito {
            background-color: #4CAF50; /* Verde */
        }
        .error {
            background-color: #f44336; /* Rojo */
        }
        #lista {
            margin-top: 20px;
            text-align: left;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
        }
    </style>
    <!-- Incluye Firebase Modular SDK -->
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Configura Firebase con tus credenciales
        const firebaseConfig = {
            apiKey: "AIzaSyAOs0mkrrfY-Tc4rlu11boRepF6SQTi0ns",
            authDomain: "agenda-8a1fe.firebaseapp.com",
            projectId: "agenda-8a1fe",
            storageBucket: "agenda-8a1fe.firebasestorage.app",
            messagingSenderId: "423043113853",
            appId: "1:423043113853:web:1a81620c6f0f9ee43e2214",
            measurementId: "G-T08HYR8VTY"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Función para guardar datos en Firestore
        async function guardar() {
            const entrada = document.getElementById('entrada').value.trim();
            if (!entrada) {
                alert("Por favor, escribe algo para guardar.");
                return;
            }

            try {
                // Guardar el texto en Firestore
                await addDoc(collection(db, "prueba"), {
                    texto: entrada,
                    fecha: new Date()
                });
                document.getElementById('mensaje').innerHTML = "✅ Texto guardado en Firestore.";
                document.getElementById('mensaje').classList.add('exito');
                cargarDatos(); // Recargar la lista
            } catch (error) {
                document.getElementById('mensaje').innerHTML = `❌ Error al guardar: ${error.message}`;
                document.getElementById('mensaje').classList.add('error');
            }
        }

        // Función para cargar y mostrar datos desde Firestore
        async function cargarDatos() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "prueba"));
                querySnapshot.forEach((doc) => {
                    const texto = doc.data().texto;
                    const li = document.createElement('li');
                    li.textContent = texto;
                    lista.appendChild(li);
                });
            } catch (error) {
                document.getElementById('mensaje').innerHTML = `❌ Error al cargar datos: ${error.message}`;
                document.getElementById('mensaje').classList.add('error');
            }
        }

        // Cargar datos al iniciar la página
        document.addEventListener("DOMContentLoaded", cargarDatos);

        // Asignar la función guardar al botón
        window.guardar = guardar;
    </script>
</head>
<body>

    <h1>Prueba de Firebase: Guardar y Mostrar Datos</h1>
    <textarea id="entrada" placeholder="Escribe algo para guardar..."></textarea>
    <div>
        <button onclick="guardar()">Guardar</button>
    </div>

    <div id="mensaje">Esperando acción...</div>
    <ul id="lista"></ul>

</body>
</html>
