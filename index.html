<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda en GitHub</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #e0e0e0; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px; margin-right: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #2d2d2d; padding: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Agenda en GitHub</h1>
    <textarea id="entrada" placeholder="Escribe algo..."></textarea>
    <button onclick="guardarTexto()">Guardar</button>
    <button onclick="cargarTextos()">Cargar</button>
    <ul id="lista"></ul>
    
    <script>
        const repo = "tono992/telas"; // Repositorio actualizado
        const filePath = "textos.json";
        const token = "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"; // Genera un token en GitHub (con permisos de repos)
        
        async function cargarTextos() {
            try {
                let response = await fetch(`https://raw.githubusercontent.com/${repo}/main/${filePath}`);
                let data = await response.json();
                document.getElementById("lista").innerHTML = data.map(texto => `<li>${texto}</li>`).join(" ");
            } catch (error) {
                console.error("Error cargando textos", error);
            }
        }
        
        async function guardarTexto() {
            let nuevoTexto = document.getElementById("entrada").value;
            if (!nuevoTexto.trim()) return;
            
            let response = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`);
            let fileData = await response.json();
            let contenidoActual = JSON.parse(atob(fileData.content));
            contenidoActual.push(nuevoTexto);
            
            let updateResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Actualizar textos",
                    content: btoa(JSON.stringify(contenidoActual)),
                    sha: fileData.sha
                })
            });
            
            if (updateResponse.ok) cargarTextos();
        }
        
        cargarTextos();
    </script>
</body>
</html>
