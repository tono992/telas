<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda con localStorage</title>
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>
<body>

    <h1>Agenda con localStorage</h1>
    <textarea id="entrada" placeholder="Escribe algo para guardar..."></textarea>
    <div>
        <button onclick="guardar()">Guardar</button>
        <button onclick="eliminarTodo()">Eliminar Todo</button>
    </div>

    <div id="agenda">
        <h2>Elementos Guardados:</h2>
        <ul id="lista"></ul>
    </div>

    <script>
        // Cargar elementos guardados al iniciar la página
        document.addEventListener("DOMContentLoaded", cargarElementos);

        function guardar() {
            const entrada = document.getElementById('entrada').value.trim();
            if (!entrada) {
                alert("Por favor, escribe algo para guardar.");
                return;
            }

            // Obtener elementos existentes
            const elementos = JSON.parse(localStorage.getItem('agenda')) || [];

            // Añadir el nuevo elemento al principio
            elementos.unshift(entrada);

            // Guardar en localStorage
            localStorage.setItem('agenda', JSON.stringify(elementos));

            // Recargar la lista
            cargarElementos();

            // Limpiar el textarea
            document.getElementById('entrada').value = '';
        }

        function eliminarTodo() {
            // Eliminar todos los elementos
            localStorage.removeItem('agenda');

            // Recargar la lista
            cargarElementos();
        }

        function cargarElementos() {
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            // Obtener elementos de localStorage
            const elementos = JSON.parse(localStorage.getItem('agenda')) || [];

            // Mostrar los elementos
            elementos.forEach((texto, index) => {
                const li = document.createElement('li');
                li.textContent = texto;
                lista.appendChild(li);
            });
        }
    </script>

</body>
</html>
